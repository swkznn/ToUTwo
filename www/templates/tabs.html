<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">


  <!-- Dashboard Tab -->
  <ion-tab title="首页" icon="icon ion-home" href="#/tab/index">
    <ion-nav-view name="tab-index"></ion-nav-view>
  </ion-tab>


  <!-- Friends Tab -->
  <ion-tab title="市场" icon="icon ion-ios7-cart" href="#/tab/market">
    <ion-nav-view name="tab-market"></ion-nav-view>
  </ion-tab>


  <!-- Account Tab -->
  <ion-tab title="卖卖卖!" icon="icon ion-briefcase" href="#/tab/sell">
    <ion-nav-view name="tab-sell"></ion-nav-view>
  </ion-tab>

  <ion-tab title="我的" icon="icon ion-ios7-personadd" href="#/tab/myinfo">
      <ion-nav-view name="tab-myinfo"></ion-nav-view>
  </ion-tab>

  <ion-tab title="设置" icon="icon ion-gear-b" href="#/tab/set">
      <ion-nav-view name="tab-set"></ion-nav-view>
  </ion-tab>

</ion-tabs>
